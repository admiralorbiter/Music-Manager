<!DOCTYPE html>
<html>
<head>
    <title>Music Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Welcome to the Music Manager!</h1>
    <div class="container">
        <h1>Upload your Music CSV</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" hx-post="/" hx-target="#table" hx-swap="outerHTML">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
        <div id="table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Track Name</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Duration (ms)</th>
                        <th>Added At</th>
                    </tr>
                </thead>
                <tbody>
                    {% for track in tracks %}
                    <tr>
                        <td>{{ track.track_name }}</td>
                        <td>{{ track.artist_name }}</td>
                        <td>{{ track.album_name }}</td>
                        <td>{{ track.track_duration_ms }}</td>
                        <td>{{ track.added_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
